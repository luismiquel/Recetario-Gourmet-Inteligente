
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GourmetVoice - Tu Asistente de Cocina Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700;900&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animación de Ondas de Voz */
      @keyframes voice-wave {
        0%, 100% { height: 8px; opacity: 0.3; }
        50% { height: 28px; opacity: 1; }
      }
      .wave-bar {
        animation: voice-wave 1s ease-in-out infinite;
        width: 4px;
        border-radius: 2px;
        background-color: currentColor;
      }
      .wave-delay-1 { animation-delay: 0.1s; }
      .wave-delay-2 { animation-delay: 0.2s; }
      .wave-delay-3 { animation-delay: 0.3s; }
      .wave-delay-4 { animation-delay: 0.4s; }

      /* ESTILOS DE IMPRESIÓN PROFESIONAL */
      @media print {
        @page { size: A4; margin: 2cm; }
        nav, footer, button, .no-print, .voice-feedback-ui { display: none !important; }
        body { background: white !important; color: black !important; }
        
        .print-only { display: block !important; }
        .recipe-content { display: block !important; position: static !important; width: 100% !important; height: auto !important; overflow: visible !important; }
        
        .recipe-header { border-bottom: 2px solid #000; margin-bottom: 1cm; padding-bottom: 0.5cm; }
        .recipe-title { font-size: 28pt !important; color: black !important; }
        
        .ingredients-grid { display: block !important; margin-bottom: 1cm; }
        .ingredients-list { columns: 2; column-gap: 1cm; font-size: 11pt; list-style-type: square; }
        
        .steps-container { page-break-before: auto; }
        .step-card { border: none !important; border-bottom: 1px solid #eee !important; padding: 15pt 0 !important; page-break-inside: avoid; }
        .step-num { color: #666 !important; font-weight: bold; margin-right: 10pt; }
        
        .chef-tips { background: #f9f9f9 !important; padding: 15pt; border-radius: 8pt; border: 1px solid #ddd; margin-top: 1cm; }
      }

      /* MODO ALTO CONTRASTE */
      .high-contrast { background-color: #000 !important; color: #fff !important; }
      .high-contrast .bg-white, .high-contrast .bg-stone-50 { background-color: #000 !important; border: 1px solid #fff !important; }
      .high-contrast button { border: 2px solid #ffff00 !important; color: #ffff00 !important; background: #000 !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-stone-50 text-stone-800 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
