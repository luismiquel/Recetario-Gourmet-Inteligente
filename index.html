
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GourmetVoice - Tu Asistente de Cocina Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700;900&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        background-color: #f5f5f4;
        margin: 0;
      }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0c0a09;
        color: white;
        z-index: 9999;
      }

      #error-display {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #fee2e2;
        border: 2px solid #ef4444;
        color: #991b1b;
        padding: 15px;
        border-radius: 12px;
        z-index: 10000;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
      }

      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #d97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      // Capturador de errores para depurar la pantalla en blanco
      window.onerror = function(message, source, lineno, colno, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerText = "Error: " + message + "\nEn: " + source + ":" + lineno;
        }
        return false;
      };
    </script>
  </head>
  <body class="bg-stone-50 text-stone-800 antialiased overflow-x-hidden">
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div style="margin-top: 20px; font-family: 'Playfair Display', serif;">GourmetVoice</div>
    </div>
    
    <div id="error-display"></div>
    <div id="root"></div>

    <script>
      // Quitar el loader cuando React tome el control
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 1500);
      });
    </script>
  </body>
</html>
