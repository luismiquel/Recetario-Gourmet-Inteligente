
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GourmetVoice - Tu Asistente de Cocina Inteligente</title>
    
    <meta name="description" content="Recetario inteligente con control por voz. Cocina con manos libres." />
    <meta property="og:title" content="GourmetVoice - Chef Inteligente" />
    <meta property="og:description" content="Controla tus recetas con la voz. 100% privado y nativo." />
    <meta property="og:type" content="website" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700;900&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
        background-color: #f5f5f4;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0c0a09;
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #d97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0?external=react",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-stone-50 text-stone-800 antialiased overflow-x-hidden">
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div style="font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: bold;">GourmetVoice</div>
      <div style="font-size: 0.7rem; letter-spacing: 0.3em; margin-top: 10px; opacity: 0.5; text-transform: uppercase;">Iniciando sistema...</div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 600);
          }, 500);
        }
      });
    </script>
  </body>
</html>
