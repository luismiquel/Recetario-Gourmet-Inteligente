
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GourmetVoice - Tu Asistente de Cocina Inteligente</title>
    
    <!-- Meta etiquetas para Vercel / SEO -->
    <meta name="description" content="Recetario inteligente con control por voz. Cocina con manos libres con técnicas de alta cocina." />
    <meta property="og:title" content="GourmetVoice - Chef Inteligente" />
    <meta property="og:description" content="Controla tus recetas con la voz. 100% privado y nativo." />
    <meta property="og:type" content="website" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700;900&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animación de Ondas de Voz */
      @keyframes voice-wave {
        0%, 100% { height: 8px; opacity: 0.3; }
        50% { height: 28px; opacity: 1; }
      }
      .wave-bar {
        animation: voice-wave 1s ease-in-out infinite;
        width: 4px;
        border-radius: 2px;
        background-color: currentColor;
      }
      .wave-delay-1 { animation-delay: 0.1s; }
      .wave-delay-2 { animation-delay: 0.2s; }
      .wave-delay-3 { animation-delay: 0.3s; }
      .wave-delay-4 { animation-delay: 0.4s; }

      /* Transiciones de desenfoque gourmet */
      .glass-card {
        backdrop-filter: blur(0px);
        transition: backdrop-filter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .group:hover .glass-card {
        backdrop-filter: blur(12px);
      }

      @media print {
        @page { size: A4; margin: 2cm; }
        nav, footer, button, .no-print, .voice-feedback-ui { display: none !important; }
        body { background: white !important; color: black !important; }
        .recipe-content { display: block !important; width: 100% !important; height: auto !important; }
      }
    </style>

}
</script>
  </head>

  </body>
</html>
